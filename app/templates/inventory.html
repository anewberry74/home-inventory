<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Network Inventory</title>
    <a href="/docs" target="_blank">API</a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        tr.htmx-swapping td {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="mx-4">

        <p class="text-2xl font-bold mb-4">Home Network Inventory</p>
        
            <!-- <table class="min-w-[50%] mb-4" > -->
            <table class="table table-sm table-hover">
                <thead class="border-b text-lg">
                    <tr>
                      <th class="">Name</th>
                      <th class="border">IP Address</th>
                      <th class="border">Device Type</th>
                      <th class="border">Role</th>
                      <th class="border">OS/Firmware</th>
                      <th class="border">Specs</th>
                      <th class="border">Notes</th>
                      <th class="border">ID</th>
                    </tr>
                  </thead>
                  <tbody class="text-center text-sm" id="table-body" hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
                      {% include 'table.html' %}
                  </tbody>
            </table>
        
        <div class="flex justify-between">
            <a hx-get="/inventory/add" hx-swap="outerHTML swap:.5s" class="fade-me-out">
                <i class="fas fa-plus-circle"></i> Add Inventory</a>
        
    </div>
</body>
</html>
